<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./book.css" />
    <title>Log In</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-2 px-md-4">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./logo.webp" alt="logo" class="logo-img" />
          Kingstown Turkish Barber
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link book-btn" href="./book.html">Book Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <div id="login-form" class="form login-form">
        <h2>Log In</h2>
        <input
          class="formElements"
          id="login-email"
          type="email"
          placeholder="Email"
        />
        <input
          class="formElements"
          id="login-password"
          type="password"
          placeholder="Password"
        />
        <button class="formElements" id="login-button">Log In</button>
        <a id="signup">Don't have an account?</a>
      </div>
      <div id="signup-form" class="form hidden signup-form">
        <h2>Sign Up</h2>
        <input
          class="formElements"
          id="signup-name"
          type="text"
          placeholder="Full Name"
        />
        <input
          class="formElements"
          id="signup-email"
          type="email"
          placeholder="Email"
        />
        <input
          class="formElements"
          id="signup-password"
          type="password"
          placeholder="Password"
        />
        <button class="formElements" id="signup-button">Sign Up</button>
        <a id="login">Already have an account? Log in</a>
      </div>
    </div>
    <footer id="contact">
      <div class="footer-container">
        <div class="footer-logo">
          <img src="./logo.webp" alt="logo" class="logo-img" />
          <h2>Kingstown Turkish Barber</h2>
        </div>
        <div class="footer-icons"></div>
        <div class="footer-text">
          <h3>Contact Us</h3>
          <p>Address: 1A, 1A George's St, Dun Laoghaire, Co. Dublin</p>
          <p>Phone: +353 1 280 0000</p>
          <a href="https://www.instagram.com/kingstownturkishbarber/"
            ><i class="fa-brands fa-instagram fa-2x footer-icons"></i
          ></a>
          <a href="https://www.facebook.com/KingstownTurkishBarber/"
            ><i class="fa-brands fa-facebook fa-2x footer-icons"></i
          ></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="log-in.js"></script>
  </body>
</html>
